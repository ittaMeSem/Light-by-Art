<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Light by Art</title>
  </head>
  <body>
    <div class="container">
      <div
        class="top-section"
        style="
          background: url(./img/pexels-andrew-neel-3178786.jpg);
          background-size: cover;
          background-repeat: no-repeat;
        "
      >
        <div class="title">
          <a href="index.html">Light by Art</a>
        </div>
        <nav class="navbar">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="shop.html">Shop</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div
        class="middle-section-contactUs"
        style="
          background-image: url(./img/pexels-sasha-martynov-1260727.jpg);
          background-size: cover;
          background-repeat: no-repeat;
        "
      >
        <div class="board">
          <div class="follow-us">
            <h1>Follow us</h1>
            <h2>on our social neworks</h2>
            <a href="https://www.facebook.com/light.by.art/">
              <img src="./img/follow-us/facebook.png" alt="facebook-logo" />
            </a>
            <a href="https://www.instagram.com/_light.by.art_/?hl=en">
              <img
                src="./img/follow-us/black-instagram.png"
                alt="instagram-logo"
              />
            </a>
            <h2>@ligth.by.art</h2>
          </div>
          <hr />
          <div class="contact-us">
            <h1>Get in touch</h1>
            <div class="inputs">
              <input
                type="text"
                name="firstname"
                placeholder="First name"
                style="font-family: FontAwesome, sans-serif"
              />
              <input type="text" name="lastname" placeholder="Last name" />
              <input type="text" name="email" placeholder="Email" />
              <textarea
                name="message"
                id="msg"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p><i class="far fa-copyright"></i> Copyright</p>
      <p>
        <i class="far fa-copyright"></i> 2021 Light by Art ltd. All rights
        reserved!
      </p>
    </div>
  </body>
</html>
